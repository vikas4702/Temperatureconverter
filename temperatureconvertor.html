<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Kalam:wght@700&family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600;700&family=Kalam:wght@700&family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css" />
  </head>
  <body>
   
    <div class="container">
      <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon"><i class="fa fa-thermometer-half" aria-hidden="true"></i></span>
      </div>
      <div id="celsius">
        <input type="number" name="" placeholder="celsius">
        <span class="icon"><b>&#8451</b></span>
      </div>
      <div id="fahrenheit">
        <input type="number" name="" placeholder="fahrenheite">
        <span class="icon"><b>&#8457</b></span>
      </div>
      <div id="kelvin">
        <input type="number" name="" placeholder="kelvin">
        <span class="icon"><b>&#8490</b></span>
      </div>
      <div class="button">
        <button>
        All Clear
      </button>
      </div>
      

    </div>
    <script src="temperature.js"></script>
     
   
  </body>
</html>
